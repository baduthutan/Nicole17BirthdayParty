    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() > 50) { // 
                    $('.navbar').css('background-color', 'rgba(55, 55, 55, 0.7)');
                } else {
                    $('.navbar').css('background-color', 'transparent');
                }
            });
        });
        $(window).scroll(function() {
            $('img.img-fluid').each(function() {
            var top_of_element = $(this).offset().top;
            var bottom_of_element = $(this).offset().top + $(this).outerHeight();
            var bottom_of_screen = $(window).scrollTop() + $(window).innerHeight();
            var top_of_screen = $(window).scrollTop();

            // Check if the element is in the viewport
            if ((bottom_of_screen > top_of_element) && (top_of_screen < bottom_of_element)) {
                if (!$(this).hasClass('animated')) {
                    $(this).hide().fadeIn(2000).addClass('animated');  
                    $(this).removeClass('d-none');
                }
            } else {
                // If the element is not in the viewport, remove the animated class to trigger the animation again next time.
                $(this).removeClass('animated');
            }
        });
});


    </script>
    <script>
        $(document).ready(function() {
            let countDownDate = new Date(2023, 10, 4, 18, 0, 0, 0).getTime();
            let interval = setInterval(function() {
                let now = new Date().getTime();
                let distance = countDownDate - now;
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                $('.placeholder-d').text(String(days).padStart(2, '0'));
                $('#hrs').text(String(hours).padStart(2, '0'));
                $('#min').text(String(minutes).padStart(2, '0'));
                $('#sec').text(String(seconds).padStart(2, '0'));

                if (distance < 0) {
                    clearInterval(interval);
                    $('.countdown-timer').text('EXPIRED');
                }
            }, 1000);
        });
    </script>
